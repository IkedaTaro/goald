<!-- templates/ranking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Ranking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Progress Ranking</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>User ID</th>
                <th>Progress Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for index, ranking in enumerate(rankings) %}
            <tr>
                <td>{{ index + 1 }}</td>
                <td>{{ ranking.user_id }}</td>
                <td>{{ ranking.progress_rate }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
