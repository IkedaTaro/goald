<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Progress Ranking</title>
</head>
<body>
    <h1>どれぐらい目標達成したかランキング！！</h1>
    <table>
        <thead>
            <tr>
                <th>順位</th>
                <th>ユーザーネーム</th>
                <th>進捗率</th>
            </tr>
        </thead>
        <tbody>
            {% for index, ranking in enumerate(rankings, start=1) %}
                <tr>
                    <td>{{ index }}</td>
                    <td>{{ ranking.name }}</td>
                    <td>{{ ranking.progress_rate }}%</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
