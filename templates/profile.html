{% extends "layout.html" %}

{% block title %}
    プロフィール
{% endblock %}

{% block main %}
    <div class="username"><h1>{{ username }}</h1></div>
    <div class="goals_history p-5">
        <h2>履歴</h2>
        <table class="table table-warning table-sm p-5">
            <thead>
                <tr>
                    <th>目標</th>
                    <th>達成率</th>
                </tr>
            </thead>
            <tbody>
                {% for goal in goals_history %}
                    <tr>
                        <td>{{ goal.goal }}</td>
                        <td>{{ goal.progress_rate }}%</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
