{% extends "layout.html" %}

{% block title %}
    プロフィール
{% endblock %}

{% block main %}
    <div class="container">
        <div class="username mb-3"><h1>{{ username }}さんの履歴</h1></div>
        <div class="goals_history p-5">
            <table class="table table-warning table-sm p-5">
                <thead>
                    <h2>履歴</h2>
                    <tr>
                        <th>目標</th>
                        <th>達成率</th>
                        <th>宣言日</th>
                    </tr>
                </thead>
                <tbody>
                    {% for goal in goals_history %}
                        <tr>
                            <td>{{ goal.goal }}</td>
                            <td>{{ goal.progress_rate }}%</td>
                            <td>{{ goal.date_created }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
