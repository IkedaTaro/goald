{% extends "layout.html" %}

{% block title %}
    入室する
{% endblock %}

{% block main %}
    <form action="/enter_room" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="room_id" name="room_id" placeholder="ルームID" type="number" min="1" max="9999">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="room_password" name="room_password" placeholder="ルームパスワード" type="password">
        </div>
        <button class="btn btn-primary" type="submit">入室</button>
    </form>
{% endblock %}
