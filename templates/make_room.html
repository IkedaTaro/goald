{% extends "layout.html" %}

{% block title %}
    作成
{% endblock %}

{% block main %}
{% if msg %}
    <div class="alert alert-danger" role="alert">
        {{ msg }}
    </div>
{% else %}

    <form action="/make_room" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="room_id" name="room_id" placeholder="ルームID" type="number" min="1" max="9999">
        </div>
        <div class="mb-3 password-wrap">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="パスワード" type="password">
            <img class="eye-slash-solid" src="/static/eye-slash-solid.svg" onclick="togglePasswordVisibility()" style="display: none;">
            <img class="eye-solid" src="/static/eye-solid.svg" onclick="togglePasswordVisibility()">
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">期限</label>
            <input class="date" type="date" name="date" value="{{ today }}" min="{{ today }}" >
            <input class="time" type="time" name="time">
        </div>
        <button class="btn btn-primary" type="submit">作成</button>
    </form>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeSlash = document.querySelector('.eye-slash-solid');
            const eye = document.querySelector('.eye-solid');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeSlash.style.display = 'block';
                eye.style.display = 'none';
            } else {
                passwordInput.type = 'password';
                eyeSlash.style.display = 'none';
                eye.style.display = 'block';
            }
        }
    </script>
{% endif %}
{% endblock %}
